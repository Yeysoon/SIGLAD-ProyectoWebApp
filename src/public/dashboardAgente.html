<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Dashboard Agente | SIGLAD</title>
  <link rel="icon" href="/favicon.ico">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
  <link href="./css/usuarios.css" rel="stylesheet">
</head>
<body>

  <!-- SIDEBAR -->
  <aside class="sidebar">
    <div class="sidebar-header">
      <div class="sidebar-logo">SIGLAD</div>
      <div class="sidebar-subtitle">Agente Aduanero</div>
    </div>
    <ul class="sidebar-menu">
      <li><a href="dashboardAgente.html" class="active"><i class="fas fa-th-large"></i> <span>Dashboard</span></a></li>
      <li><a href="agente.html"><i class="fas fa-clipboard-check"></i> <span>Validar DUCAs</span></a></li>
      <li><a href="statusAgente.html"><i class="fas fa-chart-line"></i> <span>Estado de DUCAs</span></a></li>
      <li><hr></li>
      <li><a href="#" id="btnLogout"><i class="fas fa-sign-out-alt"></i><span>Cerrar sesión</span></a></li>
    </ul>
  </aside>

  <!-- HEADER -->
  <header class="header">
    <div class="header-title">Dashboard Agente</div>
    <div class="header-actions">
      <div class="user-info">
        <div class="user-avatar" id="userInitial">A</div>
        <span id="userName">Agente Aduanero</span>
      </div>
    </div>
  </header>

  <!-- MAIN CONTENT -->
  <main class="main-content">
    <div class="stats-container">
      <div class="stat-card" style="border-left-color:#f39c12;">
        <div class="stat-icon"><i class="fas fa-hourglass-half"></i></div>
        <div class="stat-number" id="enProceso">0</div>
        <div class="stat-label">Total DUCAs </div>
      </div>
      <div class="stat-card">
        <div class="stat-icon"><i class="fas fa-clock"></i></div>
        <div class="stat-number" id="pendientes">0</div>
        <div class="stat-label">DUCAs Pendientes</div>
      </div>
      <div class="stat-card active">
        <div class="stat-icon"><i class="fas fa-check-circle"></i></div>
        <div class="stat-number" id="validadas">0</div>
        <div class="stat-label">DUCAs Validadas</div>
      </div>
      <div class="stat-card inactive">
        <div class="stat-icon"><i class="fas fa-times-circle"></i></div>
        <div class="stat-number" id="rechazadas">0</div>
        <div class="stat-label">DUCAs Rechazadas</div>
      </div>
    </div>

    <div class="quick-actions">
      <h3><i class="fas fa-bolt"></i> Acciones Rápidas</h3>
      <div class="action-buttons">
        <a href="agente.html" class="action-btn"><i class="fas fa-clipboard-check"></i> Validar DUCAs</a>
        <a href="statusAgente.html" class="action-btn"><i class="fas fa-chart-line"></i> Ver Estado General</a>
      </div>
    </div>
  </main>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
  <script src="/js/agente.js"></script>
</body>
</html>
