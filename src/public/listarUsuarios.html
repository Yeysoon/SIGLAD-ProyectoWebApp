<!doctype html>
<html lang="es">
<head>
  <meta charset="utf-8" />
  <title>Usuarios | SIGLAD</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <link rel="icon" href="/favicon.ico">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
  <link href="./css/usuarios.css" rel="stylesheet">
  <style>
    /* Estilos específicos para la tabla de usuarios */
    .table-container {
      background: white;
      border-radius: 12px;
      box-shadow: 0 2px 8px rgba(0,0,0,0.08);
      overflow: hidden;
    }

    .table-header {
      padding: 25px;
      border-bottom: 2px solid #f0f0f0;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }

    .table-header h3 {
      margin: 0;
      font-size: 20px;
      font-weight: 700;
      color: #2c3e50;
      display: flex;
      align-items: center;
      gap: 10px;
    }

    .table-responsive {
      padding: 0;
    }

    .table {
      margin: 0;
    }

    .table thead {
      background: #f8f9fa;
    }

    .table thead th {
      padding: 15px 20px;
      font-weight: 600;
      color: #2c3e50;
      font-size: 14px;
      border-bottom: 2px solid #e0e0e0;
      text-transform: uppercase;
      letter-spacing: 0.5px;
    }

    .table tbody td {
      padding: 15px 20px;
      vertical-align: middle;
      color: #34495e;
      font-size: 14px;
    }

    .table tbody tr {
      transition: background-color 0.2s ease;
      border-bottom: 1px solid #f0f0f0;
    }

    .table tbody tr:hover {
      background-color: #f8f9fa;
    }

    .table tbody tr:last-child {
      border-bottom: none;
    }

    .form-control-sm, .form-select-sm {
      border: 2px solid #e0e0e0;
      border-radius: 6px;
      padding: 6px 10px;
      font-size: 13px;
      transition: all 0.3s ease;
    }

    .form-control-sm:focus, .form-select-sm:focus {
      border-color: #3498db;
      box-shadow: 0 0 0 0.2rem rgba(52, 152, 219, 0.15);
    }

    .btn-action {
      padding: 8px 16px;
      font-size: 13px;
      font-weight: 600;
      border-radius: 6px;
      transition: all 0.3s ease;
      display: inline-flex;
      align-items: center;
      gap: 6px;
    }

    .btn-save {
      background: #2ecc71;
      color: white;
      border: 2px solid #2ecc71;
    }

    .btn-save:hover {
      background: #27ae60;
      border-color: #27ae60;
      transform: translateY(-2px);
      box-shadow: 0 4px 8px rgba(46, 204, 113, 0.3);
    }

    .badge-role {
      padding: 6px 12px;
      border-radius: 20px;
      font-size: 12px;
      font-weight: 600;
      display: inline-block;
    }

    .badge-admin {
      background: #e74c3c;
      color: white;
    }

    .badge-transportista {
      background: #3498db;
      color: white;
    }

    .badge-importador {
      background: #9b59b6;
      color: white;
    }

    .badge-agente {
      background: #f39c12;
      color: white;
    }

    .badge-status {
      padding: 6px 12px;
      border-radius: 20px;
      font-size: 12px;
      font-weight: 600;
      display: inline-block;
    }

    .badge-activo {
      background: #d4edda;
      color: #155724;
    }

    .badge-inactivo {
      background: #f8d7da;
      color: #721c24;
    }

    .user-id {
      font-weight: 700;
      color: #3498db;
      font-size: 16px;
    }

    .loading-state {
      text-align: center;
      padding: 60px 20px;
      color: #7f8c8d;
    }

    .loading-spinner {
      display: inline-block;
      width: 40px;
      height: 40px;
      border: 4px solid #f3f3f3;
      border-top: 4px solid #3498db;
      border-radius: 50%;
      animation: spin 1s linear infinite;
      margin-bottom: 15px;
    }

    @keyframes spin {
      0% { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
    }

    .empty-state {
      text-align: center;
      padding: 60px 20px;
      color: #7f8c8d;
    }

    .empty-state i {
      font-size: 64px;
      color: #bdc3c7;
      margin-bottom: 20px;
    }

    .empty-state h4 {
      color: #34495e;
      margin-bottom: 10px;
    }

    .status-footer {
      padding: 20px;
      text-align: center;
      border-top: 2px solid #f0f0f0;
      background: #f8f9fa;
    }

    #status {
      font-size: 14px;
      font-weight: 500;
    }
  </style>
</head>
<body>

  <!-- SIDEBAR -->
  <aside class="sidebar">
    <div class="sidebar-header">
      <div class="sidebar-logo">SIGLAD</div>
      <div class="sidebar-subtitle">Gestión Administrativa</div>
    </div>
    <ul class="sidebar-menu">
      <li>
        <a href="usuarios.html">
          <i class="fas fa-th-large"></i> 
          <span>Dashboard</span>
        </a>
      </li>
      <li>
        <a href="listarUsuarios.html" class="active">
          <i class="fas fa-users"></i> 
          <span>Usuarios</span>
        </a>
      </li>
      <li>
        <a href="crearUsuarios.html">
          <i class="fas fa-user-plus"></i> 
          <span>Crear Usuario</span>
        </a>
      </li>
      <li><hr></li>
      <li>
        <a href="#" id="btnLogout">
          <i class="fas fa-sign-out-alt"></i> 
          <span>Cerrar sesión</span>
        </a>
      </li>
    </ul>
  </aside>

  <!-- HEADER -->
  <header class="header">
    <div class="header-title">
      Gestión de Usuarios
    </div>
    <div class="header-actions">
      <div class="user-info">
        <div class="user-avatar">A</div>
        <span id="roleInfo">Administrador</span>
      </div>
    </div>
  </header>

  <!-- MAIN CONTENT -->
  <main class="main-content">
    <div class="table-container">
      <div class="table-header">
        <h3>
          <i class="fas fa-list"></i> 
          Listado de Usuarios
        </h3>
        <a href="crearUsuarios.html" class="btn btn-primary" style="display: inline-flex; align-items: center; gap: 8px;">
          <i class="fas fa-user-plus"></i>
          Nuevo Usuario
        </a>
      </div>

      <div class="table-responsive">
        <table class="table align-middle" id="tblUsers">
          <thead>
            <tr>
              <th style="width: 80px;">ID</th>
              <th>NOMBRE</th>
              <th>CORREO</th>
              <th style="width: 180px;">ROL</th>
              <th style="width: 150px;">ACTIVO</th>
              <th style="width: 150px; text-align: center;">ACCIONES</th>
            </tr>
          </thead>
          <tbody>
            <tr>
              <td colspan="6" class="loading-state">
                <div class="loading-spinner"></div>
                <div>Cargando usuarios...</div>
              </td>
            </tr>
          </tbody>
        </table>
      </div>

      <div class="status-footer">
        <span id="status" class="text-muted"></span>
      </div>
    </div>
  </main>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
  <script src="/js/usuarios.js"></script>
</body>
</html>
