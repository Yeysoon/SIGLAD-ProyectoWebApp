<!doctype html>
<html lang="es">
<head>
  <meta charset="utf-8" />
  <title>Usuarios | SIGLAD</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <link rel="icon" href="/favicon.ico">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmABheJlHwQJLde3Dl0UUrvUlumCnC6f" crossorigin="anonymous">
  <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      background: #f5f6fa;
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
    }

    /* SIDEBAR */
    .sidebar {
      background: #2c3e50;
      min-height: 100vh;
      padding: 20px 0;
      position: fixed;
      left: 0;
      top: 0;
      width: 260px;
      z-index: 1000;
      overflow-y: auto;
    }

    .sidebar-header {
      padding: 20px;
      text-align: center;
      border-bottom: 1px solid rgba(255,255,255,0.1);
      margin-bottom: 20px;
    }

    .sidebar-logo {
      color: white;
      font-size: 24px;
      font-weight: 700;
      margin-bottom: 5px;
    }

    .sidebar-subtitle {
      color: #95a5a6;
      font-size: 12px;
      text-transform: uppercase;
      letter-spacing: 1px;
    }

    .sidebar-menu {
      list-style: none;
    }

    .sidebar-menu li {
      margin-bottom: 8px;
    }

    .sidebar-menu a {
      display: flex;
      align-items: center;
      gap: 12px;
      padding: 12px 20px;
      color: #bdc3c7;
      text-decoration: none;
      transition: all 0.3s ease;
      font-size: 14px;
      font-weight: 500;
    }

    .sidebar-menu a:hover,
    .sidebar-menu a.active {
      background: #34495e;
      color: #3498db;
      border-left: 3px solid #3498db;
      padding-left: 17px;
    }

    .sidebar-menu i {
      width: 20px;
      text-align: center;
      font-size: 16px;
    }

    /* HEADER */
    .header {
      background: white;
      padding: 15px 30px;
      box-shadow: 0 2px 8px rgba(0,0,0,0.08);
      margin-left: 260px;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }

    .header-title {
      font-size: 24px;
      font-weight: 700;
      color: #2c3e50;
    }

    .header-actions {
      display: flex;
      gap: 15px;
      align-items: center;
    }

    .user-info {
      display: flex;
      align-items: center;
      gap: 10px;
      color: #34495e;
      font-size: 14px;
    }

    .user-avatar {
      width: 40px;
      height: 40px;
      border-radius: 50%;
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      color: white;
      display: flex;
      align-items: center;
      justify-content: center;
      font-weight: 600;
      font-size: 16px;
    }

    /* MAIN CONTENT */
    .main-content {
      margin-left: 260px;
      padding: 30px;
      min-height: calc(100vh - 70px);
    }

    /* TABLA */
    .table-container {
      background: white;
      border-radius: 12px;
      padding: 25px;
      box-shadow: 0 2px 8px rgba(0,0,0,0.08);
    }

    .table-header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-bottom: 20px;
    }

    .table-header h3 {
      font-size: 18px;
      font-weight: 700;
      color: #2c3e50;
      margin: 0;
    }

    .table-responsive {
      overflow-x: auto;
    }

    .table {
      margin-bottom: 0;
    }

    .table thead th {
      background: #f8f9fa;
      border-top: 1px solid #e0e0e0;
      border-bottom: 2px solid #e0e0e0;
      color: #2c3e50;
      font-weight: 600;
      font-size: 13px;
      text-transform: uppercase;
      letter-spacing: 0.5px;
      padding: 15px;
    }

    .table tbody td {
      padding: 12px 15px;
      border-color: #e0e0e0;
      vertical-align: middle;
      font-size: 13px;
    }

    .table tbody tr {
      transition: background 0.3s ease;
    }

    .table tbody tr:hover {
      background: #f8f9fa;
    }

    .form-control-sm, .form-select-sm {
      border-radius: 6px;
      border: 1px solid #ddd;
      font-size: 12px;
      padding: 6px 8px;
    }

    .form-control-sm:focus, .form-select-sm:focus {
      border-color: #3498db;
      box-shadow: 0 0 0 3px rgba(52, 152, 219, 0.1);
    }

    .btn-sm {
      padding: 6px 12px;
      font-size: 11px;
      border-radius: 6px;
      font-weight: 600;
      transition: all 0.3s ease;
    }

    .btn-outline-success {
      color: #2ecc71;
      border-color: #2ecc71;
    }

    .btn-outline-success:hover {
      background: #2ecc71;
      color: white;
    }

    .btn-outline-danger {
      color: #e74c3c;
      border-color: #e74c3c;
    }

    .btn-outline-danger:hover {
      background: #e74c3c;
      color: white;
    }

    .btn-outline-primary {
      color: #3498db;
      border-color: #3498db;
    }

    .btn-outline-primary:hover {
      background: #3498db;
      color: white;
    }

    @media (max-width: 768px) {
      .sidebar {
        width: 70px;
        padding: 10px 0;
      }

      .sidebar-header {
        padding: 15px 0;
      }

      .sidebar-logo {
        font-size: 20px;
      }

      .sidebar-subtitle {
        display: none;
      }

      .sidebar-menu a {
        justify-content: center;
        padding: 12px;
      }

      .sidebar-menu a span {
        display: none;
      }

      .header, .main-content {
        margin-left: 70px;
      }

      .table-responsive {
        font-size: 11px;
      }

      .btn-sm {
        padding: 4px 8px;
        font-size: 9px;
      }
    }
  </style>
</head>
<body>

  <!-- SIDEBAR -->
  <aside class="sidebar">
    <div class="sidebar-header">
      <div class="sidebar-logo">SIGLAD</div>
      <div class="sidebar-subtitle">Gestión Logística</div>
    </div>
    <ul class="sidebar-menu">
      <li><a href="usuarios.html"><i class="fas fa-th-large"></i> <span>Dashboard</span></a></li>
      <li><a href="listarUsuarios.html" class="active"><i class="fas fa-users"></i> <span>Usuarios</span></a></li>
      <li><a href="crearUsuarios.html"><i class="fas fa-user-plus"></i> <span>Crear Usuario</span></a></li>
      <li><hr style="background: rgba(255,255,255,0.1); border: none; height: 1px; margin: 15px 0;"></li>
      <li><a href="#" onclick="logout(); return false;"><i class="fas fa-sign-out-alt"></i> <span>Cerrar sesión</span></a></li>
    </ul>
  </aside>

  <!-- HEADER -->
  <header class="header">
    <div class="header-title">Gestión de Usuarios</div>
    <div class="header-actions">
      <div class="user-info">
        <div class="user-avatar" id="userInitial">A</div>
        <span id="userName">Admin</span>
      </div>
    </div>
  </header>

  <!-- MAIN CONTENT -->
  <main class="main-content">
    <div class="table-container">
      <div class="table-header">
        <h3><i class="fas fa-list"></i> Listado</h3>
        <button id="btnReload" class="btn btn-outline-primary btn-sm">Recargar</button>
      </div>

      <div class="table-responsive">
        <table class="table table-striped align-middle" id="tblUsers">
          <thead>
            <tr>
              <th>ID</th>
              <th>Nombre</th>
              <th>Correo</th>
              <th>Rol</th>
              <th>Activo</th>
              <th>Acciones</th>
            </tr>
          </thead>
          <tbody></tbody>
        </table>
      </div>

      <div style="padding: 15px; text-align: center;">
        <span id="status" class="text-muted"></span>
      </div>
    </div>
  </main>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
  <script src="/js/usuarios.js" defer></script>
</body>
</html>
