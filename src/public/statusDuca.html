<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Estado de DUCAs - SIGLAD</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
  <link href="./css/usuarios.css" rel="stylesheet">
  <link href="css/statusDuca.css" rel="stylesheet">
</head>
<body>
  <aside class="sidebar">
    <div class="sidebar-header">
      <div class="sidebar-logo">SIGLAD</div>
      <div class="sidebar-subtitle">Gestión Logística</div>
    </div>
    <ul class="sidebar-menu">
      <li>
        <a href="dashboardDuca.html"><i class="fas fa-th-large"></i> 
          <span>Dashboard</span>
        </a>
      </li>
      <li>
        <a href="duca.html"><i class="fa-solid fa-folder-plus"></i>
          <span>Crear DUCA</span>
        </a>
      </li>
      <li>
        <a href="statusDuca.html" class="active"><i class="fa-solid fa-bars-progress"></i>
          <span>Estado de DUCAs</span>
        </a>
      </li>
      <li>
        <a href="#" id="btnLogout"><i class="fas fa-sign-out-alt"></i>
          <span>Cerrar Sesión</span>
        </a>
      </li>
    </ul>
  </aside>

  <!-- HEADER -->
  <header class="header">
    <div class="header-title">Estado de DUCAs</div>
    <div class="header-actions">
      <div class="user-info">
        <div class="user-avatar" id="userAvatar">T</div>
        <div>
          <span id="roleInfo">Usuario Transportista</span>
        </div>
      </div>
    </div>
  </header>

  <!-- MAIN CONTENT -->
  <main class="main-content">
    <!-- Filtros -->
    <div class="filters-section">
      <h3> Filtrar DUCAs</h3>
      <div class="filter-group">
        <label for="filterStatus">Estado:</label>
        <select id="filterStatus">
          <option value="TODOS">Todos los Estados</option>
          <option value="PENDIENTE">Pendientes</option>
          <option value="VALIDADA">Validadas</option>
          <option value="RECHAZADA">Rechazadas</option>
        </select>
      </div>
    </div>

    <!-- Tabla de DUCAs -->
    <div class="table-section">
      <h3> Mis Declaraciones</h3>
      <table>
        <thead>
          <tr>
            <th>Número de Documento</th>
            <th>Fecha Emisión</th>
            <th>Tipo Operación</th>
            <th>Valor Total</th>
            <th>Estado</th>
          </tr>
        </thead>
        <tbody id="ducasTableBody">
          <tr>
            <td colspan="6" style="text-align: center; padding: 30px; color: #7f8c8d;">
              Cargando declaraciones...
            </td>
          </tr>
        </tbody>
      </table>
    </div>
  </main>


  <script src="js/duca.js"></script>
</body>
</html>
