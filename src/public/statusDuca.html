<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Estado de DUCAs - SIGLAD</title>
  <link rel="stylesheet" href="css/usuarios.css">
  <link href="css/statusDuca.css" rel="stylesheet">
</head>
<body>
  <!-- SIDEBAR -->
  <aside class="sidebar">
    <div class="sidebar-header">
      <div class="sidebar-logo">SIGLAD</div>
      <div class="sidebar-subtitle">Gestión Logística</div>
    </div>
    <ul class="sidebar-menu">
      <li>
        <a href="dashboardDuca.html">
          <i>📊</i>
          <span>Dashboard</span>
        </a>
      </li>
      <li>
        <a href="duca.html">
          <i>📋</i>
          <span>Crear DUCA</span>
        </a>
      </li>
      <li>
        <a href="statusDuca.html" class="active">
          <i>📈</i>
          <span>Estado de DUCAs</span>
        </a>
      </li>
      <li>
        <a href="#" id="btnLogout">
          <i>🚪</i>
          <span>Cerrar Sesión</span>
        </a>
      </li>
    </ul>
  </aside>

  <!-- HEADER -->
  <header class="header">
    <div class="header-title">Estado de DUCAs</div>
    <div class="header-actions">
      <button onclick="loadStatusDucas()" style="padding: 8px 16px; background: #3498db; color: white; border: none; border-radius: 6px; cursor: pointer; font-weight: 600;">
        🔄 Actualizar
      </button>
    </div>
  </header>

  <!-- MAIN CONTENT -->
  <main class="main-content">
    <!-- Filtros -->
    <div class="filters-section">
      <h3>🔍 Filtrar DUCAs</h3>
      <div class="filter-group">
        <label for="filterStatus">Estado:</label>
        <select id="filterStatus">
          <option value="TODOS">Todos los Estados</option>
          <option value="PENDIENTE">Pendientes</option>
          <option value="VALIDADA">Validadas</option>
          <option value="RECHAZADA">Rechazadas</option>
        </select>
      </div>
    </div>

    <!-- Tabla de DUCAs -->
    <div class="table-section">
      <h3>📋 Mis Declaraciones</h3>
      <table>
        <thead>
          <tr>
            <th>Número de Documento</th>
            <th>Fecha Emisión</th>
            <th>Tipo Operación</th>
            <th>Valor Total</th>
            <th>Estado</th>
            <th>Acciones</th>
          </tr>
        </thead>
        <tbody id="ducasTableBody">
          <tr>
            <td colspan="6" style="text-align: center; padding: 30px; color: #7f8c8d;">
              Cargando declaraciones...
            </td>
          </tr>
        </tbody>
      </table>
    </div>
  </main>

  <!-- Modal de Detalles -->
  <div id="ducaModal" class="modal">
    <div class="modal-content">
      <div class="modal-header">
        <h3>📄 Detalles de la DUCA</h3>
        <span class="close-modal" onclick="closeModal()">&times;</span>
      </div>
      <div class="modal-body" id="ducaDetails">
        <!-- Contenido dinámico -->
      </div>
    </div>
  </div>

  <script src="js/duca.js"></script>
</body>
</html>
