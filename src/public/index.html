<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>SIGLAD - Inicio de Sesión</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
    />
    <link href="./css/index.css" rel="stylesheet" />
  </head>
  <body>
    <!-- Canvas para efecto de agua -->
    <canvas id="waterCanvas"></canvas>

    <!-- Iconos flotantes temáticos de aduana -->
    <div class="floating-icons">
      <i class="fas fa-ship floating-icon"></i>
      <i class="fas fa-anchor floating-icon"></i>
      <i class="fas fa-boxes-stacked floating-icon"></i>
      <i class="fas fa-truck floating-icon"></i>
      <i class="fas fa-file-invoice floating-icon"></i>
    </div>

    <div class="login-container">
      <div class="login-card">
        <div class="row g-0">
          <!-- Sección de Ilustración -->
          <div class="col-md-6 illustration-section">
            <div class="illustration-icon">
              <img
                src="./img/LogoWhite.png"
                alt="Logo SIGLAD"
                class="illustration-img"
              />
            </div>
            
            <div class="illustration-text">
              <h2>Sistema SIGLAD</h2>
              <p>Gestión Logística Aduanera Digital</p>
              
              <div class="mt-4 icon-container">
                <i class="fas fa-ship icon-animated"></i>
                <i class="fas fa-file-invoice icon-animated"></i>
                <i class="fas fa-truck icon-animated"></i>
              </div>
            </div>
          </div>

          <!-- Sección de Formulario -->
          <div class="col-md-6 form-section">
            <div class="logo-area">
              <div class="logo-icon">
                <i class="fas fa-lock"></i>
              </div>
            </div>

            <h1>Inicio de Sesión</h1>
            <p class="subtitle">
              Ingresa tus credenciales para continuar
            </p>

            <form id="form">
              <!-- Email Input -->
              <div class="form-group">
                <label class="form-label">
                  <i class="fas fa-envelope"></i> Correo Electrónico
                </label>
                <div class="input-icon-wrapper">
                  <i class="fas fa-envelope input-icon"></i>
                  <input
                    id="email"
                    type="email"
                    class="form-control"
                    placeholder="usuario@siglad.com.gt"
                    autocomplete="email"
                    required
                  />
                </div>
              </div>

              <!-- Password Input -->
              <div class="form-group">
                <label class="form-label">
                  <i class="fas fa-lock"></i> Contraseña
                </label>
                <div class="input-icon-wrapper">
                  <i class="fas fa-lock input-icon"></i>
                  <input
                    id="password"
                    type="password"
                    class="form-control"
                    placeholder="••••••••"
                    autocomplete="current-password"
                    required
                  />
                </div>
              </div>

              <!-- Botón de login -->
              <button id="btn" type="submit" class="btn-login">
                <span id="btnText">Iniciar Sesión</span>
              </button>

              <!-- Mensaje de alerta -->
              <div id="msg" class="alert-message"></div>
            </form>
          </div>
        </div>
      </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11/dist/sweetalert2.all.min.js"></script>
    <script src="js/index.js"></script>
  </body>
</html>
