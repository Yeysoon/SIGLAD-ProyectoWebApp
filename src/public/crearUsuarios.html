<!doctype html>
<html lang="es">
<head>
  <meta charset="utf-8" />
  <title>Crear Usuario | SIGLAD</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <link rel="icon" href="/favicon.ico">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmABheJlHwQJLde3Dl0UUrvUlumCnC6f" crossorigin="anonymous">
  <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      background: #f5f6fa;
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
    }

    /* SIDEBAR */
    .sidebar {
      background: #2c3e50;
      min-height: 100vh;
      padding: 20px 0;
      position: fixed;
      left: 0;
      top: 0;
      width: 260px;
      z-index: 1000;
      overflow-y: auto;
    }

    .sidebar-header {
      padding: 20px;
      text-align: center;
      border-bottom: 1px solid rgba(255,255,255,0.1);
      margin-bottom: 20px;
    }

    .sidebar-logo {
      color: white;
      font-size: 24px;
      font-weight: 700;
      margin-bottom: 5px;
    }

    .sidebar-subtitle {
      color: #95a5a6;
      font-size: 12px;
      text-transform: uppercase;
      letter-spacing: 1px;
    }

    .sidebar-menu {
      list-style: none;
    }

    .sidebar-menu li {
      margin-bottom: 8px;
    }

    .sidebar-menu a {
      display: flex;
      align-items: center;
      gap: 12px;
      padding: 12px 20px;
      color: #bdc3c7;
      text-decoration: none;
      transition: all 0.3s ease;
      font-size: 14px;
      font-weight: 500;
    }

    .sidebar-menu a:hover,
    .sidebar-menu a.active {
      background: #34495e;
      color: #3498db;
      border-left: 3px solid #3498db;
      padding-left: 17px;
    }

    .sidebar-menu i {
      width: 20px;
      text-align: center;
      font-size: 16px;
    }

    /* HEADER */
    .header {
      background: white;
      padding: 15px 30px;
      box-shadow: 0 2px 8px rgba(0,0,0,0.08);
      margin-left: 260px;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }

    .header-title {
      font-size: 24px;
      font-weight: 700;
      color: #2c3e50;
    }

    .header-actions {
      display: flex;
      gap: 15px;
      align-items: center;
    }

    .user-info {
      display: flex;
      align-items: center;
      gap: 10px;
      color: #34495e;
      font-size: 14px;
    }

    .user-avatar {
      width: 40px;
      height: 40px;
      border-radius: 50%;
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      color: white;
      display: flex;
      align-items: center;
      justify-content: center;
      font-weight: 600;
      font-size: 16px;
    }

    /* MAIN CONTENT */
    .main-content {
      margin-left: 260px;
      padding: 30px;
      min-height: calc(100vh - 70px);
    }

    /* CARD FORM */
    .form-container {
      background: white;
      border-radius: 12px;
      padding: 30px;
      box-shadow: 0 2px 8px rgba(0,0,0,0.08);
      max-width: 600px;
    }

    .form-container h2 {
      font-size: 24px;
      font-weight: 700;
      color: #2c3e50;
      margin-bottom: 30px;
      display: flex;
      align-items: center;
      gap: 10px;
    }

    .form-label {
      font-weight: 600;
      color: #2c3e50;
      margin-bottom: 8px;
    }

    .form-control, .form-select {
      border-radius: 6px;
      border: 1px solid #ddd;
      font-size: 14px;
      padding: 10px 12px;
    }

    .form-control:focus, .form-select:focus {
      border-color: #3498db;
      box-shadow: 0 0 0 3px rgba(52, 152, 219, 0.1);
    }

    .btn-submit {
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      border: none;
      border-radius: 6px;
      font-weight: 600;
      padding: 12px 30px;
      width: 100%;
      margin-top: 20px;
      transition: all 0.3s ease;
      color: white;
      cursor: pointer;
    }

    .btn-submit:hover {
      transform: translateY(-2px);
      box-shadow: 0 6px 16px rgba(102, 126, 234, 0.3);
    }

    @media (max-width: 768px) {
      .sidebar {
        width: 70px;
      }

      .sidebar-header {
        padding: 15px 0;
      }

      .sidebar-logo {
        font-size: 20px;
      }

      .sidebar-subtitle {
        display: none;
      }

      .sidebar-menu a {
        justify-content: center;
        padding: 12px;
      }

      .sidebar-menu a span {
        display: none;
      }

      .header, .main-content {
        margin-left: 70px;
      }

      .form-container {
        max-width: 100%;
      }
    }
  </style>
</head>
<body>

  <!-- SIDEBAR -->
  <aside class="sidebar">
    <div class="sidebar-header">
      <div class="sidebar-logo">SIGLAD</div>
      <div class="sidebar-subtitle">Gestión Logística</div>
    </div>
    <ul class="sidebar-menu">
      <li><a href="usuarios.html"><i class="fas fa-th-large"></i> <span>Dashboard</span></a></li>
      <li><a href="listarUsuarios.html"><i class="fas fa-users"></i> <span>Usuarios</span></a></li>
      <li><a href="crearUsuarios.html" class="active"><i class="fas fa-user-plus"></i> <span>Crear Usuario</span></a></li>
      <li><hr style="background: rgba(255,255,255,0.1); border: none; height: 1px; margin: 15px 0;"></li>
      <li><a href="#" onclick="logout(); return false;"><i class="fas fa-sign-out-alt"></i> <span>Cerrar sesión</span></a></li>
    </ul>
  </aside>

  <!-- HEADER -->
  <header class="header">
    <div class="header-title">Crear Usuario</div>
    <div class="header-actions">
      <div class="user-info">
        <div class="user-avatar" id="userInitial">A</div>
        <span id="userName">Admin</span>
      </div>
    </div>
  </header>

  <!-- MAIN CONTENT -->
  <main class="main-content">
    <div class="form-container">
      <h2><i class="fas fa-user-plus"></i> Nuevo Usuario</h2>

      <form id="formNew">
        <div class="mb-3">
          <label class="form-label">Nombre completo</label>
          <input id="full_name" type="text" class="form-control" placeholder="Ej: Juan Pérez" required>
        </div>

        <div class="mb-3">
          <label class="form-label">Correo electrónico</label>
          <input id="email" type="email" class="form-control" placeholder="Ej: usuario@siglad.com.gt" required>
        </div>

        <div class="col-md-4">
          <label class="form-label">Rol</label>
          <select id="role_code" class="form-select" required>
            <option value="ADMIN">ADMIN</option>
            <option value="IMPORTADOR">IMPORTADOR</option>
            <option value="AGENTE">AGENTE</option>
            <option value="TRANSPORTISTA">TRANSPORTISTA</option>
          </select>
        </div>

        <div class="col-md-2">
          <label class="form-label">Estado</label>
          <select id="is_active" class="form-select" required>
            <option value="true" selected>Activo</option>
            <option value="false">Inactivo</option>
          </select>
        </div>

        <div class="mb-3">
          <label class="form-label">Contraseña</label>
          <input id="password" type="password" class="form-control" placeholder="Mínimo 6 caracteres" required>
        </div>

        <button type="submit" class="btn-submit"><i class="fas fa-save"></i> Crear Usuario</button>
        <span id="status" class="ms-3 text-muted"></span>
      </form>
    </div>
  </main>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
  <script src="/js/usuarios.js" defer></script>
</body>
</html>
