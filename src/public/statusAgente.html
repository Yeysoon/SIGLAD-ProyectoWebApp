<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Estado de DUCAs - Agente | SIGLAD</title>
  <link rel="icon" href="/favicon.ico">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
  <link href="./css/usuarios.css" rel="stylesheet">
  <link href="./css/statusDuca.css" rel="stylesheet">
</head>
<body>

  <!-- SIDEBAR -->
  <aside class="sidebar">
    <div class="sidebar-header">
      <div class="sidebar-logo">SIGLAD</div>
      <div class="sidebar-subtitle">Agente Aduanero</div>
    </div>
    <ul class="sidebar-menu">
      <li><a href="dashboardAgente.html"><i class="fas fa-th-large"></i> <span>Dashboard</span></a></li>
      <li><a href="agente.html"><i class="fas fa-clipboard-check"></i> <span>Validar DUCAs</span></a></li>
      <li><a href="statusAgente.html" class="active"><i class="fas fa-chart-line"></i> <span>Estado de DUCAs</span></a></li>
      <li><hr></li>
      <li><a href="#" id="btnLogout"><i class="fas fa-sign-out-alt"></i><span>Cerrar sesión</span></a></li>
    </ul>
  </aside>

  <!-- HEADER -->
  <header class="header">
    <div class="header-title">Estado General de DUCA´s</div>
    <div class="header-actions">
      <div class="user-info">
            <div class="user-avatar">A</div>
            <span>Agente Aduanero</span>
        </div>
    </div>
  </header>

  <!-- MAIN CONTENT -->
  <main class="main-content">
    <!-- Filtros -->
    <div class="filters-section">
      <h3><i class="fas fa-filter"></i> Filtrar DUCAs</h3>
      <div class="filter-group">
        <label for="filterStatusAgente">Estado:</label>
        <select id="filterStatusAgente" onchange="filterTable()">
          <option value="TODOS">Todos</option>
          <option value="PENDIENTE">Pendientes</option>
          <option value="VALIDADA">Validadas</option>
          <option value="RECHAZADA">Rechazadas</option>
        </select>
      </div>
    </div>

    <!-- Tabla -->
    <div class="table-section">
      <h3><i class="fas fa-list"></i> Listado de DUCAs</h3>
      <table>
        <thead>
          <tr>
            <th>Número Documento</th>
            <th>Fecha Emisión</th>
            <th>Tipo Operación</th>
            <th>Valor Total</th>
            <th>Estado</th>
            <th>Acciones</th>
          </tr>
        </thead>
        <tbody id="allDucasTableBody">
          <tr>
            <td colspan="6" style="text-align:center; padding:30px; color:#7f8c8d;">
              Cargando...
            </td>
          </tr>
        </tbody>
      </table>
    </div>
  </main>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
  <script src="/js/agente.js"></script>
</body>
</html>
