<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="utf-8" />
    <title>Usuarios | SIGLAD</title>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="icon" href="/favicon.ico" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmABheJlHwQJLde3Dl0UUrvUlumCnC6f"
      crossorigin="anonymous"
    />
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
    />
    <link href="./css/usuarios.css" rel="stylesheet" />
  </head>
  <body>
    <!-- SIDEBAR -->
    <aside class="sidebar">
      <div class="sidebar-header">
        <div class="sidebar-logo">SIGLAD</div>
        <div class="sidebar-subtitle">Gestión Administrativa</div>
      </div>
      <ul class="sidebar-menu">
        <li>
          <a href="usuarios.html" class="active"
            ><i class="fas fa-th-large"></i> <span>Dashboard</span></a
          >
        </li>
        <li>
          <a href="listarUsuarios.html"
            ><i class="fas fa-users"></i> <span>Usuarios</span></a
          >
        </li>
        <li>
          <a href="crearUsuarios.html"
            ><i class="fas fa-user-plus"></i> <span>Crear Usuario</span></a
          >
        </li>
        <li>
          <hr
            style="
              background: rgba(255, 255, 255, 0.1);
              border: none;
              height: 1px;
              margin: 15px 0;
            "
          />
        </li>
        <li>
          <a href="#" onclick="logout(); return false;"
            ><i class="fas fa-sign-out-alt"></i> <span>Cerrar sesión</span></a
          >
        </li>
      </ul>
    </aside>

    <!-- HEADER -->
    <header class="header">
      <div class="header-title">Dashboard</div>
      <div class="header-actions">
        <div class="user-info">
          <div class="user-avatar" id="userInitial">A</div>
          <span id="roleInfo">Administrador</span>
        </div>
      </div>
    </header>

    <!-- MAIN CONTENT -->
    <main class="main-content">
      <div class="stats-container">
        <div class="stat-card total">
          <div class="stat-icon"><i class="fas fa-users"></i></div>
          <div class="stat-number" id="totalUsers">0</div>
          <div class="stat-label">Total de Usuarios</div>
        </div>
        <div class="stat-card active">
          <div class="stat-icon"><i class="fas fa-check-circle"></i></div>
          <div class="stat-number" id="activeUsers">0</div>
          <div class="stat-label">Usuarios Activos</div>
        </div>
        <div class="stat-card inactive">
          <div class="stat-icon"><i class="fas fa-ban"></i></div>
          <div class="stat-number" id="inactiveUsers">0</div>
          <div class="stat-label">Usuarios Inactivos</div>
        </div>
      </div>

      <div class="quick-actions">
        <h3><i class="fas fa-bolt"></i> Acciones Rápidas</h3>
        <div class="action-buttons">
          <a href="crearUsuarios.html" class="action-btn"
            ><i class="fas fa-plus-circle"></i> Crear Nuevo Usuario</a
          >
          <a href="listarUsuarios.html" class="action-btn"
            ><i class="fas fa-list"></i> Ver Todos los Usuarios</a
          >
        </div>
      </div>
    </main>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="./vendor/sweetalert2.all.min.js"></script>
    <script src="/js/usuarios.js" defer></script>
  </body>
</html>
